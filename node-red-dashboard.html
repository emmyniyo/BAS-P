<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-RED Sensor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .sensor-table {
            width: 100%;
            border-collapse: collapse;
        }

        .sensor-table th,
        .sensor-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .sensor-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }

        .sensor-value {
            font-weight: bold;
            color: #007bff;
        }

        .timestamp {
            font-size: 0.9em;
            color: #6c757d;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .historical-data {
            grid-column: 1 / -1;
        }

        .chart-container {
            height: 300px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            margin-top: 10px;
        }

        .log-section {
            margin-top: 20px;
        }

        .log-entry {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Node-RED Sensor Dashboard</h1>
            <div id="connectionStatus" class="connection-status disconnected">
                Disconnected
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>Live Sensor Data</h2>
                <table class="sensor-table">
                    <thead>
                        <tr>
                            <th>Sensor</th>
                            <th>Value</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="sensorTableBody">
                        <tr>
                            <td colspan="3" style="text-align: center; color: #6c757d;">
                                Waiting for data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card">
                <h2>Controls</h2>
                <div class="controls">
                    <button class="btn btn-primary" onclick="sendCommand('toggle_led')">
                        Toggle LED
                    </button>
                    <button class="btn btn-success" onclick="sendCommand('turn_on')">
                        Turn On
                    </button>
                    <button class="btn btn-danger" onclick="sendCommand('turn_off')">
                        Turn Off
                    </button>
                    <button class="btn btn-primary" onclick="sendCommand('get_status')">
                        Get Status
                    </button>
                </div>
                <div style="margin-top: 15px;">
                    <label for="customCommand">Custom Command:</label>
                    <input type="text" id="customCommand" placeholder="Enter command..." style="margin: 5px; padding: 5px;">
                    <button class="btn btn-primary" onclick="sendCustomCommand()">
                        Send
                    </button>
                </div>
            </div>

            <div class="card historical-data">
                <h2>Historical Data</h2>
                <div class="controls">
                    <button class="btn btn-primary" onclick="fetchHistoricalData()">
                        Fetch Last 24h
                    </button>
                    <button class="btn btn-success" onclick="fetchHistoricalData('hour')">
                        Last Hour
                    </button>
                    <button class="btn btn-primary" onclick="fetchHistoricalData('day')">
                        Last Day
                    </button>
                </div>
                <div id="historicalData" class="chart-container">
                    Historical data will appear here
                </div>
            </div>
        </div>

        <div class="card log-section">
            <h2>Activity Log</h2>
            <div id="activityLog">
                <div class="log-entry info">Dashboard initialized</div>
            </div>
        </div>
    </div>

    <script>
        class NodeREDDashboard {
            constructor() {
                this.ws = null;
                this.reconnectInterval = null;
                this.sensors = new Map();
                this.logs = [];
                
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.setupEventListeners();
                this.addLog('info', 'Dashboard initialized');
            }

            connectWebSocket() {
                try {
                    this.ws = new WebSocket('ws://localhost:1880/ws/sensors');
                    
                    this.ws.onopen = () => {
                        this.updateConnectionStatus(true);
                        this.addLog('success', 'Connected to Node-RED WebSocket');
                        this.sendMessage({ type: 'subscribe', topic: 'sensors/+' });
                    };

                    this.ws.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };

                    this.ws.onclose = () => {
                        this.updateConnectionStatus(false);
                        this.addLog('error', 'WebSocket connection closed');
                        this.scheduleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        this.updateConnectionStatus(false);
                        this.addLog('error', 'WebSocket error: ' + error);
                    };
                } catch (error) {
                    this.addLog('error', 'Failed to create WebSocket: ' + error);
                    this.scheduleReconnect();
                }
